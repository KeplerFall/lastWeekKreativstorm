<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Calculator</title>
</head>
<body>
    <head></head>
    <main>
        <table frame="box" rules="all" id="calcu" cellpadding="10" >
            <tr>
                <th colspan="4" >
                    <form action="" autocomplete="off">
                        <p id="additionalValues"></p>
                        <input type="text" id="results" onsubmit="event => submit(event)"/>
                    </form>
                </th>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="Ac" class="clear-input" onclick="buttonInput(this.value)"/>
                </td>
                <td>
                    <input type="button" class="undoButton" value="" onclick="buttonInput(`undo`)" />
                </td>
                <td>
                    <input type="button" value="/" class="divde" onclick="buttonInput(this.value)" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="7" class="number" onclick="buttonInput(this.value)" />
                </td>
                <td>
                    <input type="button" value="8" class="number" onclick="buttonInput(this.value)" />
                </td>
                <td>
                    <input type="button" value="9" class="number" onclick="buttonInput(this.value)" />
                </td>
                <td>
                    <input type="button" value="*" class="multiply" onclick="buttonInput(this.value)" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="4" class="number" onclick="buttonInput(this.value)" />
                </td>
                <td>
                    <input type="button" value="5" class="number" onclick="buttonInput(this.value)" />
                </td>
                <td>
                    <input type="button" value="6" class="number" onclick="buttonInput(this.value)" />
                </td>
                <td>
                    <input type="button" value="-" class="subtract" onclick="buttonInput(this.value)" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1" class="number" onclick="buttonInput(this.value)" />
                </td>
                <td>
                    <input type="button" value="2" class="number" onclick="buttonInput(this.value)" />
                </td>
                <td>
                    <input type="button" value="3" class="number" onclick="buttonInput(this.value)" />
                </td>
                <td>
                    <input type="button" value="+" class="sum" onclick="buttonInput(this.value)" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="0" class="number" onclick="buttonInput(this.value)" />
                </td>
                <td>
                    <input type="button" value="." class="decimal" onclick="buttonInput(this.value)" />
                </td>
                <td>
                    <input type="button" value="=" class="equal" onclick="buttonInput('submit')" />
                </td>
            </tr>
        </table>
    
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
